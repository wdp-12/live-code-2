<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>

<body>
    <div class="container">
        <div class="box-calculator">
            <form name="searchbox">
                <input class="box" name="inputbox" placeholder="0" style="overflow: scroll;" disabled>
            </form>

            <div class="row">
                <button class="box-button-a"><p>C</p></button>
                <button class="box-button"><p>$</p></button>
                <button class="box-button"><p>%</p></button>
                <button class="box-button"><p>+</p></button>
            </div>
            <div class="row">
                <button class="box-button" onclick="nilai(7)"><p>7</p></button>
                <button class="box-button" onclick="nilai(8)"><p>8</p></button>
                <button class="box-button" onclick="nilai(9)"><p>9</p></button>
                <button class="box-button"><p>-</p></button>
            </div>
            <div class="row">
                <button class="box-button" onclick="nilai(4)"><p>4</p></button>
                <button class="box-button" onclick="nilai(5)"><p>5</p></button>
                <button class="box-button" onclick="nilai(6)"><p>6</p></button>
                <button class="box-button"><p>x</p></button>
            </div>
            <div class="row">
                <button class="box-button" onclick="nilai(1)"><p>1</p></button>
                <button class="box-button" onclick="nilai(2)"><p>2</p></button>
                <button class="box-button" onclick="nilai(3)"><p>3</p></button>
                <button class="box-button"><p>/</p></button>
            </div>
            <div class="row">
                <button class="box-button"><p>0</p></button>
                <button class="box-button"><p>.</p></button>
                <button class="box-button-b"><p>=</p></button>

            </div>

        </div>
    </div>

</body>

</html>
