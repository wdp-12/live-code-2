<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="calculator">
            <h2 class="text-center">Kalkulator</h2>
            <form name="calculator">
                <input type="text" name="display" id="display" class="form-control mb-2" readonly>
                <div class="row">
                    <div class="col-md-3">
                        <input type="button" value="1" onclick="addToDisplay('1')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="2" onclick="addToDisplay('2')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="3" onclick="addToDisplay('3')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="/" onclick="addToDisplay('/')" class="btn btn-secondary btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="button" value="4" onclick="addToDisplay('4')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="5" onclick="addToDisplay('5')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="6" onclick="addToDisplay('6')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="-" onclick="addToDisplay('-')" class="btn btn-secondary btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="button" value="7" onclick="addToDisplay('7')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="8" onclick="addToDisplay('8')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="9" onclick="addToDisplay('9')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="+" onclick="addToDisplay('+')" class="btn btn-secondary btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="button" value="C" onclick="clearDisplay()" class="btn btn-danger btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="0" onclick="addToDisplay('0')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="=" onclick="calculate()" class="btn btn-success btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="*" onclick="addToDisplay('*')" class="btn btn-secondary btn-block">
                    </div>
                </div>
            </form>
        </div>
    </div>


<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
