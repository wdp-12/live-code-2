<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="calculator">
            <h2 class="text-center">Kalkulator</h2>
            <form name="calculator">
                <input type="text" name="display" id="display" class="form-control mb-2" readonly>
                <div class="row">
                    <div class="col-md-3">
                        <input type="button" value="1" onclick="addToDisplay('1')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="2" onclick="addToDisplay('2')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="3" onclick="addToDisplay('3')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="/" onclick="addToDisplay('/')" class="btn btn-secondary btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="button" value="4" onclick="addToDisplay('4')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="5" onclick="addToDisplay('5')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="6" onclick="addToDisplay('6')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="-" onclick="addToDisplay('-')" class="btn btn-secondary btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="button" value="7" onclick="addToDisplay('7')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="8" onclick="addToDisplay('8')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="9" onclick="addToDisplay('9')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="+" onclick="addToDisplay('+')" class="btn btn-secondary btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="button" value="Del" onclick="clearDisplay()" class="btn btn-danger btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="0" onclick="addToDisplay('0')" class="btn btn-primary btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="=" onclick="calculate()" class="btn btn-success btn-block">
                    </div>
                    <div class="col-md-3">
                        <input type="button" value="*" onclick="addToDisplay('*')" class="btn btn-secondary btn-block">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="hitung.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
