<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootsrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="col mx-2 mb-4">
                <button type="button" class="btn btn-primary">7</button>
                <button type="button" class="btn btn-primary">8</button>
                <button type="button" class="btn btn-primary">9</button>
                <button type="button" class="btn btn-warning">+</button>
                <button type="button" class="btn btn-warning">C</button>
            </div>

            <div class="col mx-2 mb-4">
                <button type="button" class="btn btn-primary">4</button>
                <button type="button" class="btn btn-primary">5</button>
                <button type="button" class="btn btn-primary">6</button>
                <button type="button" class="btn btn-warning">-</button>
            </div>

            <div class="col mx-2 mb-4">
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-primary">2</button>
                <button type="button" class="btn btn-primary">3</button>
                <button type="button" class="btn btn-warning">x</button>
            </div>

            <div class="col mx-2 mb-4">
                <button type="button" class="btn btn-primary">0</button>
                <button type="button" class="btn btn-warning">.</button>
                <button type="button" class="btn btn-warning">/</button>
                <button type="button" class="btn btn-warning">=</button>
            </div>
        </div>
    </div>
    <!-- JS Bootstap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
