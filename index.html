<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootsrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Kalkulator Sederhana</h1>
    </div>

    <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div id="hasil" class="container card mb-2 shadow rounded">

            </div>

            <div class="border px-2 shadow p-3 mb-5 bg-body rounded">
                <div class="col mx-2 mb-3 mt-3">
                    <button type="button" class="btn btn-danger" onclick="handleClick(this)">AC</button>
                </div>

                <div class="col mx-2 mb-3 mt-3">
                    <button type="button" class="btn btn-primary px-4" onclick="handleClick(this)">7</button>
                    <button type="button" class="btn btn-primary px-4" onclick="handleClick(this)">8</button>
                    <button type="button" class="btn btn-primary px-4" onclick="handleClick(this)">9</button>
                    <button type="button" class="btn btn-warning px-4" onclick="handleClick(this)">+</button>
                </div>

                <div class="col mx-2 mb-3">
                    <button type="button" class="btn btn-primary px-4" onclick="handleClick(this)">4</button>
                    <button type="button" class="btn btn-primary px-4" onclick="handleClick(this)">5</button>
                    <button type="button" class="btn btn-primary px-4" onclick="handleClick(this)">6</button>
                    <button type="button" class="btn btn-warning px-4" onclick="handleClick(this)">-</button>
                </div>

                <div class="col mx-2 mb-3">
                    <button type="button" class="btn btn-primary px-4" onclick="handleClick(this)">1</button>
                    <button type="button" class="btn btn-primary px-4" onclick="handleClick(this)">2</button>
                    <button type="button" class="btn btn-primary px-4" onclick="handleClick(this)">3</button>
                    <button type="button" class="btn btn-warning px-4" onclick="handleClick(this)">*</button>
                </div>

                <div class="col mx-2 mb-3">
                    <button type="button" class="btn btn-primary px-4" onclick="handleClick(this)">0</button>
                    <button type="button" class="btn btn-warning px-4" onclick="handleClick(this)">.</button>
                    <button type="button" class="btn btn-warning px-4" onclick="handleClick(this)">/</button>
                    <button type="button" class="btn btn-warning px-4" onclick="handleClick(this)">=</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JS Bootstap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Script Calculator -->
    <script src="script.js"></script>
</body>

</html>
