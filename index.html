<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="card">
        <form class="display">
            <input placeholder="0">
        </form>
        <div class="button">
            <div class="tombol-kiri">
                <button class="tombol" onclick ="display()">AC</button>
                <button class="tombol" onclick ="display()">Del</button>
                <button class="tombol" onclick ="display()">%</button>
                <script language="JavaScript">
                    for(let i = 9; i >= 1; i--){
                        document.write('<button class="tombol" onclick ="display()">'+i+'</button>')
                    }
                </script>
                <button class="tombol" onclick ="display()"> </button>
                <button class="tombol" onclick ="display()">0</button>
                <button class="tombol" onclick ="display()"> </button>
            </div>
            <div class="tombol-kanan">
                <button class="tombol" onclick ="display()">/</button>
                <button class="tombol" onclick ="display()">x</button>
                <button class="tombol" onclick ="display()">-</button>
                <button class="tombol" onclick ="display()">+</button>
                <button class="tombol" onclick ="display()">=</button>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
