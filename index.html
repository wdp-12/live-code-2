<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/c021263beb.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-secondary">
    <div class="container-lg py-5">
      <div class="row justify-content-center px-2">
        <div class="col-md-12">
          <div class="text-center">
            <h2 class="fw-bold mb-4">CALCULATOR</h2>
          </div>
        </div>
        <div class="col-md-12 mt-4">
          <form action="#" name="calc" class="calculator-body">
            <input type="text" class="form-control mb-3 display" name="display" id="display" />
            <input type="button" class="btn btn-primary" value="C" id="clear" />
            <input type="button" class="btn btn-primary del ms-4" value="DEL" />
            <input type="button" class="btn btn-primary ms-4" value="/" />
            <br /><br />
            <input type="button" class="btn btn-primary" value="7" />
            <input type="button" class="btn btn-primary ms-4" value="8" />
            <input type="button" class="btn btn-primary ms-4" value="9" />
            <input type="button" class="btn btn-primary ms-4" value="X" />
            <br /><br />
            <input type="button" class="btn btn-primary" value="6" />
            <input type="button" class="btn btn-primary ms-4" value="5" />
            <input type="button" class="btn btn-primary ms-4" value="4" />
            <input type="button" class="btn btn-primary ms-4" value="-" />
            <br /><br />
            <input type="button" class="btn btn-primary" value="3" />
            <input type="button" class="btn btn-primary ms-4" value="2" />
            <input type="button" class="btn btn-primary ms-4" value="1" />
            <input type="button" class="btn btn-primary ms-4" value="+" />
            <br /><br />
            <input type="button" class="btn btn-primary" value="%" />
            <input type="button" class="btn btn-primary ms-4" value="0" />
            <input type="button" class="btn btn-primary ms-4" value="." />
            <input type="button" class="btn btn-primary ms-4" value="=" />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
