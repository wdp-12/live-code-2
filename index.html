<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kalkulator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <form>
          <div class="wrapper">
            <input type="text" class="screen" name="output" />
          </div>
          <div class="wrapper-button">
            <div>
              <input type="button" value="HAPUS" class="action-clear" />
              <input type="button" value="SALAH" class="action-backspace" />
              <input type="button" value="." />
              <input type="button" value="/" />
            </div>
            <div>
              <input type="button" value="7" />
              <input type="button" value="8" />
              <input type="button" value="9" />
              <input type="button" value="*" />
            </div>
            <div>
              <input type="button" value="4" />
              <input type="button" value="5" />
              <input type="button" value="6" />
              <input type="button" value="-" />
            </div>
            <div>
              <input type="button" value="1" />
              <input type="button" value="2" />
              <input type="button" value="3" />
              <input type="button" value="+" />
            </div>
            <div class="tiga-tombol">
              <input type="button" value="00" class="noll" />
              <input type="button" value="0" />
              <input type="button" value="=" class="action-evaluate" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
