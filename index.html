<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>

    <div class="calculator card justify-content-center mx-auto text-center">
        <h1 class="">Kalkulator</h1>
        <div class="row">
            <input type="text" class="input-screen border-0 form-control-lg text-end" value="">
        </div> 
        <div class="calculator-keys">
        <div class="row">
            <button type="button" class="number btn btn-light col" value="7">7</button>
            <button type="button" class="number btn btn-light col" value="8">8</button>
            <button type="button" class="number btn btn-light col" value="9">9</button>
            <button type="button" class="operator btn btn-light col" value="+">+</button>
        </div> 
        <div class="row">
            <button type="button" class="number btn btn-light col" value="4">4</button>
            <button type="button" class="number btn btn-light col" value="5">5</button>
            <button type="button" class="number btn btn-light col" value="6">6</button>
            <button type="button" class="operator btn btn-light col" value="-">-</button>
        </div> 
        <div class="row">
            <button type="button" class="number btn btn-light col" value="1">1</button>
            <button type="button" class="number btn btn-light col" value="2">2</button>
            <button type="button" class="number btn btn-light col" value="3">3</button>
            <button type="button" class="operator btn btn-light col" value="*">&times;</button>
        </div>
        <div class="row">
            <button type="button" class="number btn btn-light col" value=".">.</button>
            <button type="button" class="number btn btn-light col-6" value="1">0</button>
            <button type="button" class="operator btn btn-light col" value="/">&divide;</button>
        </div>
        <div class="row">
            <button type="button" class="equal-sign operator btn btn-light col-9" value="=">=</button>
            <button type="button" class="all-clear btn btn-danger col">AC</button>
        </div>  
    </div>
    </div>
    
    <script src="src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
